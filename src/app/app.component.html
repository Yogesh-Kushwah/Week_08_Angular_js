<div>
  <h1>Hello {{ userName || "Guest" }} from BridgeLabz</h1>
  <img [src]="imgUrl" (click)="onClick($event)" alt="BridgeLabz Logo" />
</div>

<div>
  <input (input)="onInput($event)" [(ngModel)]="userName" placeholder="Enter your name" />
  <span class="error-output" *ngIf="nameError">{{ nameError }}</span>
</div>
